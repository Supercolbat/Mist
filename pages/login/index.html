<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/window.css">
        <link rel="stylesheet" href="styles/elements.css">
    </head>
    <body>
        <div id="container" class="rad30">
            <div id="titlebar">
                <svg id="titleExit" width="20" height="20">
                    <circle cx="10" cy="10" r="10"></circle>
                    <circle cx="10" cy="10" r="5"></circle>
                </svg>
                <svg id="titleMinimize" width="20" height="20">
                    <circle cx="10" cy="10" r="10"></circle>
                    <circle cx="10" cy="10" r="5"></circle>
                </svg>
                <svg id="titleMaximize" width="20" height="20">
                    <circle cx="10" cy="10" r="10"></circle>
                    <circle cx="10" cy="10" r="5"></circle>
                </svg>
            </div>
            <div id="pane" class="rad30">
                <h1 style="color: #777777;">WELCOME BACK</h1>
                <h1 style="color: #FFFFFF;">Log in to your account</h1>
        
                <div>
                    <p id="formEmailLabel">E-Mail</p><br>
                    <input id="formEmail" class="rad30" placeholder="Enter your e-mail">
                </div>
        
                <div>
                    <div id="formPasswordLabel">
                        <p>Password</p>
                        <p>Forgot Password?</p>
                    </div><br>
                    <input id="formPassword" class="rad30" placeholder="Enter your password">
                </div>
        
                <button id="formLogin rad30">Login</button>
        
                <p>Need an account? <a href="#">Register</a></p>
            </div>
        </div>
        <script src="scripts/windowController.js"></script>
        <script src="scripts/index.js"></script>
    </body>
</html>
